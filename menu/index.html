<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    
        <span class="page-title">Menu</span>
        <section class="content-page">
            <div class="card">
                <span class="card-title">Aluno</span>
                <div class="input-content">
                    <span class="label">Nome Completo</span>
                    <input type="text" placeholder="Nome Completo">
                </div>
                <div class="buttons">
                    <div class="div-button-normal">
                        <button class="button-normal">Consultar</button>
                        <button class="button-normal">Alterar</button>
                    </div>
                    <button class="button-add">Adicionar</button>
                    <button class="button-delete">Excluir</button>
                </div>
            </div>
            <div class="card">
                <span class="card-title">Curso</span>
                <div class="input-content">
                    <span class="label">Nome do Curso</span>
                    <input type="text" placeholder="Nome do Curso">
                </div>
                <div class="input-content">
                    <span class="label">Carga Horária</span>
                    <input type="text" placeholder="Carga Horária">
                </div>
                <div class="buttons">
                    <div class="div-button-normal">
                        <button class="button-normal">Consultar</button>
                        <button class="button-normal">Alterar</button>
                    </div>
                    <button class="button-add">Adicionar</button>
                    <button class="button-delete">Excluir</button>
                </div>
            </div>
            <div class="card">
                <span class="card-title">Horário</span>
                <div class="timer">
                    <div class="input-timer">
                        <span class="label">Inicio</span>
                        <input type="text" id="start" name="start" maxlength="5" pattern="[0-9]{2}:[0-9]{2}" placeholder="00:00" required>
                        <!-- <input type="text" placeholder="00:00"> -->
                    </div>
                    <div class="input-timer">
                        <span class="label">Fim</span>
                        <input type="text" id="end" name="end" maxlength="5" pattern="[0-9]{2}:[0-9]{2}" placeholder="00:00" required>
                        <!-- <input type="text" placeholder="00:00"> -->
                    </div>
                </div>
                <div class="buttons">
                    <div class="div-button-normal">
                        <button class="button-normal">Consultar</button>
                        <button class="button-normal">Alterar</button>
                    </div>
                    <button class="button-add">Adicionar</button>
                    <button class="button-delete">Excluir</button>
                </div>
            </div>
        </section>

        <script src="./index.js"></script>
</body>
</html>
